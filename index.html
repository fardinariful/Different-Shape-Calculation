<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>

    <main>
        <!-- main content container -->
         <div class="flex flex-col md:flex-row">
<!-- shape card container -->
         <div class="flex-1 grid grid-cols-1 md:gird-cols-2 lg:grid-cols-3">
            <!-- Card 1 -->
            <div class="card bg-base-100  shadow-xl w-80 m-2">
                <figure >
                  <img class="w-52 p-2"
                    src="./images/triangle.png"
                    alt="triangle" />
                </figure>
                <div class="card-body">
                  <h3 class="text-2xl text-center">triangle</h3>
                  <p class="text-center text-2xl">Area=0.5*b*h</p>
                  <div>
                    <input id="traingle-base" type="text" placeholder="b" class="border-2 w-24 rounded-md  text-2xl ">
                  <span class="gap-1">cm</span>
                  <input id="traingle-height" type="text" placeholder="h" class="border-2 w-24 rounded-md  text-2xl">
                  <span class="gap-1">cm</span>
                  </div>
                  <div>
                    <p> Area: <span id="traingle_area"></span> <span>cm</span><span><sup>2</sup></span></p>
                  </div>
                  <div class="card-actions justify-start">
                    <button onclick="calculatedTraingle()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>

               <!-- Card 2 -->
            <div class="card bg-base-100  shadow-xl w-80 m-2" >
                <figure>
                  <img class="w-52 pt-8"
                    src="./images/rectangle.png"
                    alt="Rectangle" />
                </figure>
                <div class="card-body">
                    <h3 class="text-2xl text-center">Rectangle</h3>
                    <p class="text-center text-2xl">Area=l*w</p>
                    <div>
                      <input id="rectangle_length" type="text" placeholder="b" class="border-2 w-24 rounded-md  text-2xl">
                    <span class="gap-1">cm</span>
                    <input id="rectangle_width" type="text" placeholder="h" class="border-2 w-24 rounded-md  text-2xl">
                    <span class="gap-1">cm</span>
                    </div>
                    <div>
                        <p> Area: <span id="rectangle_area"></span> <span>cm</span><span><sup>2</sup></span></p>
                      </div>
                    <div class="card-actions justify-start">
                      <button onclick="calculatedRectangle()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
              </div>

               <!-- Card 3 -->
            <div class="card bg-base-100  shadow-xl w-80 m-2">
                <figure>
                  <img class="w-52 pt-8"
                    src="./images/parallelogram.png"
                    alt="parallelogram" />
                </figure>
                <div class="card-body">
                    <h3 class="text-2xl text-center">Parallelogram</h3>
                    <p class="text-center text-2xl">Area (A) = b*h</p>
                    <div>
                      <input id="Parallelogram-base" type="text" placeholder="b" class="border-2 w-24 rounded-md  text-2xl">
                    <span class="gap-1">cm</span>
                    <input id="Parallelogram-height" type="text" placeholder="h" class="border-2 w-24 rounded-md  text-2xl">
                    <span class="gap-1">cm</span>
                    </div>
                    <div>
                      <p> Area: <span id="Parallelogram_area"></span> <span>cm</span><span><sup>2</sup></span></p>
                    </div>
                    <div class="card-actions justify-start">
                      <button onclick=" calculatedParallelogram()" class="btn btn-primary w-full ">Calculate</button>
                    </div>
                  </div>
              </div>
              <!-- Card 4 -->
            <div class="card bg-base-100  shadow-xl w-80 m-2">
                <figure>
                  <img class="w-52 pt-8"
                    src="./images/rhombus.png"
                    alt="rhombus" />
                </figure>
                <div class="card-body">
                    <h3 class="text-2xl text-center">Rhombus</h3>
                    <p class="text-center text-2xl">Area=0.5*d1*d2</p>
                    <div>
                      <input id="Rhombus-d1" type="text" placeholder="d1" class="border-2 w-24 rounded-md  text-2xl">
                    <span class="gap-1">cm</span>
                    <input id="Rhombus-d2" type="text" placeholder="d2" class="border-2 w-24 rounded-md  text-2xl">
                    <span class="gap-1">cm</span>
                    </div>
                    <div>
                      <p> Area: <span id="Rhombus_area"></span> <span>cm</span><span><sup>2</sup></span></p>
                    </div>
                    <div class="card-actions justify-start">
                      <button onclick="calculatedRhombus()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
              </div>
              <!-- Card 5 -->
            <div class="card bg-base-100 shadow-xl w-80 m-2">
                <figure>
                  <img class="w-52 pt-8"
                    src="./images/ellipse.png"
                    alt="ellipse" />
                </figure>
                <div class="card-body">
                    <h3 class="text-2xl text-center">triangle</h3>
                    <p class="text-center text-2xl">Area=0.5*b*h</p>
                    <div>
                      <input type="text" placeholder="b" class="border-2 w-24 rounded-md  text-2xl">
                    <span class="gap-1">cm</span>
                    <input type="text" placeholder="h" class="border-2 w-24 rounded-md  text-2xl">
                    <span class="gap-1">cm</span>
                    </div>
                    <div class="card-actions justify-start">
                      <button class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
              </div>
              <!-- Card 6 -->
            <div class="card bg-base-100  shadow-xl w-80 m-2">
                <figure>
                  <img class="w-52 pt-8"
                    src="./images/pentagon.png"
                    alt="pentagon" />
                </figure>
                <div class="card-body">
                    <h3 class="text-2xl text-center">triangle</h3>
                    <p class="text-center text-2xl">Area=0.5*b*h</p>
                    <div>
                      <input type="text" placeholder="b" class="border-2 w-24 rounded-md  text-2xl">
                    <span class="gap-1">cm</span>
                    <input type="text" placeholder="h" class="border-2 w-24 rounded-md  text-2xl">
                    <span class="gap-1">cm</span>
                    </div>
                    <div class="card-actions justify-start">
                      <button class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
              </div>
         </div>
<!-- Area calculation -->
 <div class="w-72 border-2 border-gray-700 rounded-md m-2">
    <h3 class="text 3xl text-center p-4">Area Calculation</h3>

 </div>
         </div>
    </main>
    <script src="/Scripts/traingle.js"></script>
    <script src="/Scripts/rectangle.js"></script>
    <script src="/Scripts/parallelogram.js"></script>
    <script src="./Scripts/Rhombus.js"></script>
    
</body>
</html>
